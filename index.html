<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="4iRZLfnpuJm1kwldQpb3F6lq3iIcwVa6a3_CCKIffgw" />
    <title>Google Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="nav-right-section">
                    <div class="nav-right-section__left">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Imágenes</a></li>
                    </div>
                    <div class="nav-right-section__right">
                        <li>
                            <a class="labs-icon" href="#">
                                <svg focusable="false" height="24px" viewBox="0 -960 960 960" width="24px">
                                    <path d="M209-120q-42 0-70.5-28.5T110-217q0-14 3-25.5t9-21.5l228-341q10-14 15-31t5-34v-110h-20q-13 0-21.5-8.5T320-810q0-13 8.5-21.5T350-840h260q13 0 21.5 8.5T640-810q0 13-8.5 21.5T610-780h-20v110q0 17 5 34t15 31l227 341q6 9 9.5 20.5T850-217q0 41-28 69t-69 28H209Zm221-660v110q0 26-7.5 50.5T401-573L276-385q-6 8-8.5 16t-2.5 16q0 23 17 39.5t42 16.5q28 0 56-12t80-47q69-45 103.5-62.5T633-443q4-1 5.5-4.5t-.5-7.5l-78-117q-15-21-22.5-46t-7.5-52v-110H430Z"></path>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a class="nav-right-section__app-icon" href="#">
                                <svg focusable="false" height="24px" viewBox="0 0 24 24">
                                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                                    </path>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a class="nav-right-section__account-icon" href="#">
                                <img src="https://lh3.google.com/u/0/ogw/AF2bZyiabMFn0uGqwBRofUvCHPLMpY6ha6XabS3UWsA96t8MVA=s32-c-mo" alt="User">
                            </a>
                        </li>
                    </div>
                </ul>
            </nav>
        </header>
        <main>
            <section class="main-logo">
                <img alt="Google" src="https://www.google.com.pe/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" , srcset="https://www.google.com.pe/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x, https://www.google.com.pe/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 2x" >
            </section>
            <section class="main-input">
                <form class="main-input-form" action="">
                    <div class="main-input-form__container">
                        <div class="main-input-form__search">
                            <span class="main-input-form__search-icon">
                                <svg height="20px" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            </span>
                            <input type="text">
                            <div class="main-input-form__right-icons">    
                                <a class="main-input-form__clear-icon" href="">
                                    <svg height="24px" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                                </a>
                                <a class="main-input-form__voice-search-icon" href="">
                                    <svg height="24px" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                                </a>
                                <a class="main-input-form__img-search-icon" href="">
                                    <svg height="24px" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="192" width="192"></rect><g><circle fill="#34a853" cx="144.07" cy="144" r="16"></circle><circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle><path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path><path fill="#fbbc04" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path><path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path></g></svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="main-input-form__buttons-container">
                        <section class="main-input-form__buttons">
                            <button class="main-input-form__button">Buscar con Google</button>
                            <button class="main-input-form__button">Voy a tener suerte</button>
                        </section>
                    </div>
                </form>
            </section>
            <div class="info-container">
                <div class="info-container__links">
                    <span>Google disponible en: </span>
                    <a href="#">Español (Latinoamerica)</a>
                    <a href="#">Quechua</a>
                </div>
            </div>
        </main>
        <footer>
            <span class="footer__country">Peru</span>
            <div class="footer__links">
                <div class="footer__left-links">
                    <a href="#">Sobre Google</a>
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                    <a href="#">Cómo funciona la Búsqueda</a>

                </div>
                <div class="footer__right-links">
                    <a href="#">Privacidad</a>
                    <a href="#">Condiciones</a>
                    <a href="#">Configuración</a>
                </div>
            </div>
        </footer>
    </div>

</html>
